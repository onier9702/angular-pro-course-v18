@if (pokemon() === null) {
<div>Loading ...</div>
} @else { @let onePokemon = pokemon()!;

<section class="flex flex-col justify-center">
  <div class="flex justify-center">
    <h1 class="text-4xl font-bold capitalize">{{ onePokemon.name }}</h1>
  </div>
</section>

<section class="flex flex-col justify-center items-center w-full">
  <img
    class="w-64 h-64"
    [src]="onePokemon.sprites.other?.['official-artwork']?.front_default"
    [alt]="onePokemon.name"
    width="256px"
    height="256px"
  />

  @if (onePokemon.cries.latest !== null) {
  <audio controls class="my-10">
    <source [src]="onePokemon.cries.latest" type="audio/wav" />
  </audio>
  }
</section>

<section class="flex flex-col justify-center">
  <h2 class="text-2xl font-bold mt-2">Abilities</h2>
  <div class="flex flex-wrap">
    @for (ability of onePokemon.abilities; track ability.ability) {
    <span class="mx-2">{{ ability.ability.name }}</span>
    }
  </div>
</section>
}
